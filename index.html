<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Summery</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="background1">
                    <h1>Your Result</h1>
                    <div class="Cicle">
                    <div class="circle">
                        <span>76</span>
                        <pre>of 100</pre>
                    </div>
                </div>
                    <h2>Great</h2>
                    <p>You scored higer than 65% of the people who have taken these tests.</p>
                </div>
                <div class="background2">
                    <h1>Summary</h1>
                    <div class="row1">
                        <div class="side1">
                            <img src="Assert/icon-reaction.svg">
                            <h2>Reaction</h2>
                        </div>
                        <div class="side2">
                           <h3>80</h3>
                            <h4>/100</h4>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="side1">
                            <img src="Assert/icon-memory.svg">
                            <h2>Memory</h2>
                        </div>
                        <div class="side2">
                           <h3>92</h3>
                            <h4>/100</h4>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="side1">
                            <img src="Assert/icon-verbal.svg">
                            <h2>Vebal</h2>
                        </div>
                        <div class="side2">
                           <h3>61</h3>
                            <h4>/100</h4>
                        </div>
                    </div>
                    <div class="row4">
                        <div class="side1">
                            <img src="Assert/icon-visual.svg">
                            <h2>Visual</h2>
                        </div>
                        <div class="side2">
                           <h3>72</h3>
                            <h4>/100</h4>
                        </div>
                    </div>
                    <pre>Continue</pre>
                </div>
            </div>
        </main>
    </body>
</html>
